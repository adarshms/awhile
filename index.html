<body class="lingrad">
	<div class="container">
		<div class="row top-buffer masternav">
			<div class="col-md-3"></div>

					<li>
						<a href="#">Credits</a>
					</li>
				</ul>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-xs-1 col-md-2"></div>
			<div class="col-xs-5 col-md-3">
				<br><br>
				<img class="quote" src="images/quote.png">
				<br>
				<div class="description">Is one birthday a year really enough?</div>
				<br>
				<div class="description">awhile is a simple app that helps you calculate your age down to the second, and makes it easy to find out when you will reach milestones like your 100000th hour!!</div>
				<br>
				<h1>Explore Your Age</h1>
				<div class="row">
					<div class="col-xs-6 col-md-6">
						<a href="#" target="_blank">
							<img class="download_icon" src="images/app-store-large.png" alt="Available on the App Store">
						</a>
					</div>
					<div class="col-xs-6 col-md-6">
						<img class="download_icon disabled_look" src="images/google-play-large_3_1.png" alt="Available on the App Store">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-md-6">
						<br>
						<img class="download_icon disabled_look" src="images/windows-store-large_1.png" alt="Available on the App Store">
					</div>
					<div class="col-xs-6 col-md-6">
						<br>
						<img class="download_icon disabled_look" src="images/blackberry2x.png" alt="Available on the App Store">
					</div>
				</div>
			</div>
			<div class="col-xs-1 col-md-1"></div>
			<div class="col-xs-4 col-md-4">
				<br><br>
				<!--<img class="screenview" src="images/phone_back.png">-->
				
					<div id="myCarousel" class="carousel slide">
					  <!-- Indicators -->
					  <ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					  </ol>
					  <div class="carousel-inner">
						<div class="item active">
						  <img class="screenview" src="images/you_are.png">
						  <div class="container">
							<div class="carousel-caption"></div>
						  </div>
						</div>
						<div class="item">
						  <img class="screenview" src="images/you_were.png">
						  <div class="container">
							<div class="carousel-caption">
							</div>
						  </div>
						</div>
						<div class="item">
						  <img class="screenview" src="images/youll_be.png">

							<div class="carousel-caption">
							</div>
						  </div>
						</div>
					  </div>

					  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="icon-prev"></span>
					  </a>
					  <a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="icon-next"></span>
					  </a>
